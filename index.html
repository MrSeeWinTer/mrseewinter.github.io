<!DOCTYPE html>
<html>
  <head>
    <title>交易現場</title>
    <link rel="stylesheet" type = "text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6ZHYF25J1L"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6ZHYF25J1L');
    </script>
  </head>
  <body>

    <nav class="navbar navbar-bg">
      <div class="nav-text">交易現場</div>
      <ul class="nav-links">
        <li><a href="../" class="nav-link">市場</a></li>
        <li><a href="../goldprice/" class="nav-link">金價</a></li>
        <li><a href="../player/" class="nav-link">玩家</a></li>
        <li><a href="../guild/" class="nav-link">公會</a></li>
        <li><a href="../about/" class="nav-link">關於網站</a></li>
      </ul>
    </nav>


    <div class="selection">

      <label for="item-class">物品範疇:</label>
      <select id="item-class">
        <option value="NULL"></option>
        <option value="STUFF">資源/材料</option>
        <option value="ITEM">裝備</option>
        <option value="MAIN_WEAPON">主武器</option>
        <option value="OFF_WEAPON">副武器</option>
        <option value="TOOL">工具/採集裝備</option>
        <option value="CONSUMABLE">消耗品</option>
        <option value="WORKER">工人契約/日誌</option>
        <option value="FARM">農耕用品/坐騎</option>
        <option value="ARTEFACT">神器</option>
        <option value="FACTION">陣營/城市資源</option>
        <option value="SKILLBOOK">典籍</option>
        <option value="TREASURE">奢侈品</option>
        <option value="TOKEN">徽章</option>
        <option value="EVENT">活動</option>

        
        
      </select>

      <label for="item-type">物品類別:</label>
      <select id="item-type">
        <option value="NULL"></option>
      </select>

      <label for="item-name">物品名稱:</label>
      <select id="item-name">
        <option value="NULL"></option>
      </select>

      <label for="item-tier">階級:</label>
      <select id="item-tier">自動
        <option value="">自動</option>
        <option value="T1_">階級1</option>
        <option value="T2_">階級2</option>
        <option value="T3_">階級3</option>
        <option value="T4_">階級4</option>
        <option value="T5_">階級5</option>
        <option value="T6_">階級6</option>
        <option value="T7_">階級7</option>
        <option value="T8_">階級8</option>
      </select>

      <label for="item-enchant">附魔:</label>
      <select id="item-enchant">
        <option value="">附魔0</option>
        <option value="1">附魔1</option>
        <option value="2">附魔2</option>
        <option value="3">附魔3</option>
        <option value="4">附魔4</option>
      </select>

      <label for="item-quality">品質:</label>
      <select id="item-quality">
        <option value="1">一般</option>
        <option value="2">良好</option>
        <option value="3">優秀</option>
        <option value="4">卓越</option>
        <option value="5">傑出</option>
      </select>
      
      <button id="fetch-data">獲取數據</button>


      <p>
      <label>
        <input type="checkbox" id="price_checkbox" value="0" checked>
        物品價格
      </label>
      <label>
        <input type="checkbox" id="history_checkbox" value="1">
        物品歷史
      </label>
      <label>
        <input type="checkbox" id="history_48Hours" value="2">
        歷史48小時
      </label>
    </p>

    <div id="logo" class="logo"></div>
    <div id="descriptions"></div>

    </div>
    <h1 class="topic" id="item_price"></h1>
    <!--<canvas id="chart_for_item"></canvas>-->
    <div id="prices"></div>
    <div id="table"></div>
    <h1 id="item_history"></h1>
    
    <script type="module" src="itemTypeValues.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
