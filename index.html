<!DOCTYPE html>
<html>
  <head>
    <title>交易現場</title>
    <link rel="stylesheet" type = "text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>

    <nav class="navbar">
      <div class="nav-text">交易現場</div>
      <ul class="nav-links">
        <li><a href="https://mrseewinter.github.io/" class="nav-link">市場</a></li>
        <li><a href="google.com" class="nav-link">玩家</a></li>
        <li><a href="#" class="nav-link">公會</a></li>
        <li><a href="#" class="nav-link">關於網站</a></li>
      </ul>
    </nav>
    
    <h1 class="topic">物品價格</h1>
    <div class="selection">

      <label for="item-type">物品類別:</label>
      <select id="item-type">
        <option value="NULL"></option>
        <option value="RAW">原材料</option>
        <option value="MATERIAL">加工料</option>
      </select>

      <label for="item-name">物品名稱:</label>
      <select id="item-name">
        <option value="NULL"></option>
      </select>

      <label for="item-tier">階級:</label>
      <select id="item-tier">
        <option value="T1">階級1</option>
        <option value="T2">階級2</option>
        <option value="T3">階級3</option>
        <option value="T4">階級4</option>
        <option value="T5">階級5</option>
        <option value="T6">階級6</option>
        <option value="T7">階級7</option>
        <option value="T8">階級8</option>
      </select>

      <label for="item-enchant">附魔:</label>
      <select id="item-enchant">
        <option value="">        附魔0</option>
        <option value="_LEVEL1@1">附魔1</option>
        <option value="_LEVEL2@2">附魔2</option>
        <option value="_LEVEL3@3">附魔3</option>
        <option value="_LEVEL4@4">附魔4</option>
      </select>

      <label for="item-quality">物品品質:</label>
      <select id="item-quality">
        <option value="">一般</option>
        <option value="?qualities=1">良好</option>
        <option value="?qualities=2">優秀</option>
        <option value="?qualities=3">卓越</option>
        <option value="?qualities=4">傑出</option>
      </select>
      
      <button id="fetch-data">獲取數據</button>
      <div id="logo"></div>
    </div>
    <!--<canvas id="chart_for_item"></canvas>-->
    <div id="prices"></div>
    <div id="table"></div>
    <script src="script.js"></script>
  </body>
</html>
